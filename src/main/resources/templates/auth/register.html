<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Register</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<h1>Register</h1>

<form th:action="@{/auth/register}" method="post" th:object="${user}">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" /><br/>
    <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" /><br/>
    <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" /><br/>
    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" /><br/>
    <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" /><br/>
    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

    <button type="submit">Register</button>
</form>

</body>
</html>
